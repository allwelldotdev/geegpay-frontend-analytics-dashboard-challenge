<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analytics Dashboard - Geegpay Frontend Challenge</title>
  </head>
  <body>
    <main class="dashboard dboard-main-grid">
      <nav class="navbar">
        <div class="logo">
          <img src="assets/logo.svg" alt="dashboard-logo" />
        </div>
        <div class="nav-top">
          <ul class="nav">
            <li class="nav-item open">
              <img src="/assets/nav/menu.svg" alt="homepage icon" />
            </li>
            <li class="nav-item">
              <img src="/assets/nav/trend-up.svg" alt="trend-up icon" />
            </li>
            <li class="nav-item">
              <img src="/assets/nav/user.svg" alt="user icon" />
            </li>
            <li class="nav-item">
              <img src="/assets/nav/box.svg" alt="box icon" />
            </li>
            <li class="nav-item">
              <img src="/assets/nav/discount.svg" alt="discount icon" />
            </li>
            <li class="nav-item">
              <img src="/assets/nav/info-circle.svg" alt="info-circle icon" />
            </li>
          </ul>
        </div>
        <div class="theme">
          <div class="light-mode">
            <img src="/assets/nav/theme/light.svg" alt="light theme mode" />
          </div>
          <div class="dark-mode">
            <img src="/assets/nav/theme/dark.svg" alt="dark theme mode" />
          </div>
        </div>
        <div class="nav-bottom">
          <ul class="nav">
            <li class="nav-item">
              <img src="/assets/nav/arrow-right.svg" alt="arrow-right icon" />
            </li>
            <li class="nav-item">
              <img src="/assets/nav/settings.svg" alt="settings icon" />
            </li>
            <li class="nav-item">
              <img src="/assets/nav/logout.svg" alt="logout icon" />
            </li>
          </ul>
        </div>
      </nav>
      <div class="header">
        <h1 class="page-title">Dashboard</h1>
        <div class="search-bar">
          <form action=""><input type="text" placeholder="Search..." /></form>
        </div>
        <div class="date-picker">
          <img src="/assets/header/calendar.svg" alt="date-picker calendar" />
          <p>November 15, 2023</p>
        </div>
        <div class="bell-notification">
          <img
            src="/assets/header/bell.svg"
            alt="bell icon for notifications"
          />
        </div>
        <div class="user-account">
          <div class="user-account-image">
            <img
              src="/assets/header/justin-bergson.jpg"
              alt="user account image thumbnail"
            />
          </div>
          <div class="user-account-name-email">
            <p class="user-account-name">Justin Bergson</p>
            <p class="user-account-email">Justin@gmail.com</p>
          </div>
          <div class="user-account-dropdown-icon">
            <img src="/assets/arrow-down.svg" alt="dropdown icon" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
